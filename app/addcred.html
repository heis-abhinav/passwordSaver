<!<!DOCTYPE html>

<head>

</head>
<body>
	<div>

		<input type="text" id="username" class="input" name="username" required value="" />

	<button class="insert" id="add-to-vault">Add to Vault</button>
	<button id="close-btn">close</button>

		require('./credential')
	</script>
